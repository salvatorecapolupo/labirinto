<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulatore Labirinto DFS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #controls {
      margin: 20px;
    }

    #maze {
      display: grid;
      margin: 0 auto;
      width: fit-content;
    }

    .cell {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
      border: 1px solid #000;
    }

    .cell.visited {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Simulatore Labirinto - DFS & Backtracking</h1>
  <div id="controls">
    <button id="generate">Genera</button>
    <button id="reset">Reset</button>
  </div>
  <div id="maze"></div>

  <script>
    const rows = 20;
    const cols = 20;
    let grid = [];
    let stack = [];

    const mazeContainer = document.getElementById('maze');
    const generateBtn = document.getElementById('generate');
    const resetBtn = document.getElementById('reset');

    class Cell {
      constructor(row, col) {
        this.row = row;
        this.col = col;
        this.visited = false;
        this.walls = { top: true, right: true, bottom: true, left: true };
        this.element = document.createElement('div');
        this.element.classList.add('cell');
        mazeContainer.appendChild(this.element);
      }

      getUnvisitedNeighbors() {
        const neighbors = [];

        const directions = [
          { row: -1, col: 0, wall: 'top', opposite: 'bottom' },
          { row: 0, col: 1, wall: 'right', opposite: 'left' },
          { row: 1, col: 0, wall: 'bottom', opposite: 'top' },
          { row: 0, col: -1, wall: 'left', opposite: 'right' },
        ];

        for (const dir of directions) {
          const newRow = this.row + dir.row;
          const newCol = this.col + dir.col;

          if (
            newRow >= 0 &&
            newRow < rows &&
            newCol >= 0 &&
            newCol < cols &&
            !grid[newRow][newCol].visited
          ) {
            neighbors.push({ cell: grid[newRow][newCol], direction: dir });
          }
        }

        return neighbors;
      }

      removeWall(neighbor, direction) {
        this.walls[direction.wall] = false;
        neighbor.walls[direction.opposite] = false;
      }

      updateStyle() {
        const { top, right, bottom, left } = this.walls;
        this.element.style.borderTop = top ? '1px solid #000' : 'none';
        this.element.style.borderRight = right ? '1px solid #000' : 'none';
        this.element.style.borderBottom = bottom ? '1px solid #000' : 'none';
        this.element.style.borderLeft = left ? '1px solid #000' : 'none';
        this.element.classList.add('visited');
      }
    }

    function setupGrid() {
      mazeContainer.innerHTML = '';
      mazeContainer.style.gridTemplateRows = `repeat(${rows}, 20px)`;
      mazeContainer.style.gridTemplateColumns = `repeat(${cols}, 20px)`;
      grid = [];

      for (let row = 0; row < rows; row++) {
        const rowArray = [];
        for (let col = 0; col < cols; col++) {
          const cell = new Cell(row, col);
          rowArray.push(cell);
        }
        grid.push(rowArray);
      }
    }

    function generateMaze() {
      const startCell = grid[0][0];
      startCell.visited = true;
      stack.push(startCell);

      while (stack.length > 0) {
        const current = stack[stack.length - 1];
        const neighbors = current.getUnvisitedNeighbors();

        if (neighbors.length > 0) {
          const { cell: next, direction } = neighbors[Math.floor(Math.random() * neighbors.length)];
          current.removeWall(next, direction);
          next.visited = true;
          stack.push(next);
        } else {
          stack.pop();
        }
      }

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          grid[row][col].updateStyle();
        }
      }
    }

    generateBtn.addEventListener('click', () => {
      setupGrid();
      generateMaze();
    });

    resetBtn.addEventListener('click', () => {
      setupGrid();
    });

    // Auto setup iniziale
    setupGrid();
  </script>
</body>
</html>
